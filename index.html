<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>

    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="see through cube with light shining through">
        <div>
          <img src="images/icon-view.svg" alt="small eye">
        </div>
      </div>

      <div class="content">
        <h3 class="nft_type">Equilibrium #3429</h3>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>


        <span class="price" data-icon="ethereum-icon">0.041 ETH</span>
        <span class="clock" data-icon="clock-icon"> 3 days left</span>


        <div class="line"></div>
        <footer>
          <div class="creator">
            <img src="images/image-avatar.png" alt="avatar image">
            <p>Creation of<span> Jules Wyvern </span></p>
          </div>
        </footer>
      </div>
    </div>
  </main>

</body>

</html>
